<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&family=Young+Serif&display=swap" rel="stylesheet">
  <link href="./styles.css" rel="stylesheet">
  <script defer src="./script.js"></script>
  <title>Frontend Mentor | Article preview component</title>
</head>
<body>
  <div class="card">
    <div class="card__right">
      <img src="./images/drawers.jpg" alt="drawers" class="">
    </div>
    <div class="card__left">
      <div class="card__left--title">
        Shift the overall look and feel by adding these wonderful 
        touches to furniture in your home
      </div>
      <div class="card__left--description">
        Ever been in a room and felt like something was missing? Perhaps 
        it felt slightly bare and uninviting. Iâ€™ve got some simple tips 
        to help you make any room feel complete.
      </div>
      <div class="card__left--profile">
        <img src="./images/avatar-michelle.jpg" alt="avatar-michelle">
        <p>Michelle Appleton<span>28 Jun 2020</span></p>

        <div class="card__left--profile-popup" >
          <button onclick="myFunction()" ><img src="./images/icon-share.svg" alt="icon-share"></button>
          <div class="card__left--profile-popup-content" id="myPopup">
            <label>SHARE</label>
            <img src="./images/icon-facebook.svg" alt="icon-facebook">
            <img src="./images/icon-twitter.svg" alt="icon-twitter">
            <img src="./images/icon-pinterest.svg" alt="icon-pinterest">
          </div>
        </div>
      </div>
    </div>  
  </div>
</body>
</html>
